<button routerLink="/admin/products/create" mat-raised-button color="primary">
  Add Product
</button>
<table mat-table [dataSource]="products" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>#id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>
  <ng-container matColumnDef="keywords">
    <th mat-header-cell *matHeaderCellDef>Keywords</th>
    <td mat-cell *matCellDef="let element">{{ element.keywords }}</td>
  </ng-container>
  <ng-container matColumnDef="bidAmount">
    <th mat-header-cell *matHeaderCellDef>Bid amount</th>
    <td mat-cell *matCellDef="let element">{{ element.bidAmount }}</td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">
      {{ element.status ? "on" : "off" }}
    </td>
  </ng-container>
  <ng-container matColumnDef="town">
    <th mat-header-cell *matHeaderCellDef>Town</th>
    <td mat-cell *matCellDef="let element">{{ element.town }}</td>
  </ng-container>
  <ng-container matColumnDef="radius">
    <th mat-header-cell *matHeaderCellDef>Radius</th>
    <td mat-cell *matCellDef="let element">{{ element.radius }}</td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-raised-button
        color="accent"
        [routerLink]="['/admin/products/', element.id, 'edit']"
      >
        Edit
      </button>
      <button
        mat-raised-button
        color="warn"
        (click)="productDel(element.id)"
      >
        Delete
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
